{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
<div class="jumbotron">

  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Sube una imagen del mueble que buscas</h1>
        <hr>
        <form target="_self" action="/upload-image" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label>jpg, jpeg o png</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="image" id="image" >
              <label class="custom-file-label" for="image"></label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-dark">Cargar imagen</button>

      </div>
        </form>

    </div>
    <p></p>
    <button type="submit" onclick="window.location.href = 'http://127.0.0.1:3000/search';" class="btn btn-primary btn-sm btn-dark">Siguiente</button>

  </div>
</div>

<style type="text/css">
    body{
    background-image:url('../static/img/bakcground_upload.jpg');
    background-attachment:fixed;
    background-repeat: no-repeat;
    background-position: center;
    background-size:cover;    }

    .jumbotron{
    margin-top:15px;
    background:rgba(0,0,0,0.2);
    color:black;
    width: 100%;
    height: 80%;
    text-shadow: #444 0 1.5px 1.5px;
    color: #FFF;
    position: center;
    horizontal-align: middle;
    }
</style>
{% endblock %}
